name: Build Spigot Plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Cache Maven dependencies
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Java 8 for legacy Spigot
      - name: Set up Java 8
        id: setup-java-8
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 8

      - name: Build Spigot 1.8.8 with BuildTools (JDK 8)
        run: |
          mkdir -p BuildTools
          cd BuildTools
          wget -q https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          # Always run once to ensure bungeecord-chat and spigot-api are in ~/.m2
          java -jar BuildTools.jar --rev 1.8.8

      # Java 21 for modern Spigot
      - name: Set up Java 21
        id: setup-java-21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Build modern Spigot versions with BuildTools (JDK 21)
        run: |
          cd BuildTools
          wget -q https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          java -jar BuildTools.jar --rev 1.21.4 --remapped
          java -jar BuildTools.jar --rev 1.21.6 --remapped

      # Build your plugin with Maven
      - name: Build with Maven
        run: mvn -B clean package
        env:
          JAVA_HOME: ${{ steps.setup-java-21.outputs.path }}
          PATH: ${{ steps.setup-java-21.outputs.path }}/bin:${{ env.PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GenBucket
          path: plugin/target/GenBucket-*.jar
          if-no-files-found: error
          compression-level: 0
          archive: false
