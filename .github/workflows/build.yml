name: Build Spigot Plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup JDK 21 (used for Maven build + new Spigot versions)
      - name: Set up JDK 21
        id: setup-java-21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Setup JDK 8 (used for Spigot 1.8.8 only)
      - name: Set up JDK 8
        id: setup-java-8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Download BuildTools
        run: |
          mkdir buildtools
          cd buildtools
          wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar

      # Build Spigot 1.21.4
      - name: Build Spigot 1.21.4
        run: |
          cd buildtools
          bash -c "java -jar BuildTools.jar --rev 1.21.4"
        env:
          JAVA_HOME: ${{ steps.setup-java-21.outputs.path }}
          PATH: ${{ steps.setup-java-21.outputs.path }}/bin:${{ env.PATH }}

      # Build Spigot 1.21.6
      - name: Build Spigot 1.21.6
        run: |
          cd buildtools
          bash -c "java -jar BuildTools.jar --rev 1.21.6"
        env:
          JAVA_HOME: ${{ steps.setup-java-21.outputs.path }}
          PATH: ${{ steps.setup-java-21.outputs.path }}/bin:${{ env.PATH }}

      # Build Spigot 1.8.8
      - name: Build Spigot 1.8.8
        run: |
          cd buildtools
          java -jar BuildTools.jar --rev 1.8.8
        env:
          JAVA_HOME: ${{ steps.setup-java-8.outputs.path }}
          PATH: ${{ steps.setup-java-8.outputs.path }}/bin:${{ env.PATH }}

      # Install jars into local Maven repo
      - name: Install Spigot jars
        run: |
          mvn install:install-file -Dfile=buildtools/spigot-1.21.4.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.21.4-R0.1-SNAPSHOT -Dpackaging=jar
          mvn install:install-file -Dfile=buildtools/spigot-1.21.6.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.21.6-R0.1-SNAPSHOT -Dpackaging=jar
          mvn install:install-file -Dfile=buildtools/spigot-1.8.8-R0.1-SNAPSHOT.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.8.8-R0.1-SNAPSHOT -Dpackaging=jar

      # Build plugin project with Maven (always Java 21)
      - name: Build with Maven
        run: mvn -v && mvn clean package
        env:
          JAVA_HOME: ${{ steps.setup-java-21.outputs.path }}
          PATH: ${{ steps.setup-java-21.outputs.path }}/bin:${{ env.PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/*.jar
