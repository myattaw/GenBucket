name: Build Spigot Plugin

on:
  push:
    branches:
      - master  # Trigger on push to master branch
  pull_request:
    branches:
      - master  # Trigger on pull requests to master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Download BuildTools
        run: |
          mkdir buildtools
          cd buildtools
          wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar

      - name: Build Spigot 1.21.4 jars (Java 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: |
          cd buildtools
          java -jar BuildTools.jar --rev 1.21.4

      - name: Build Spigot 1.21.6 jars (Java 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: |
          cd buildtools
          java -jar BuildTools.jar --rev 1.21.6

      - name: Build Spigot 1.8.8 jar (Java 8)
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - run: |
          cd buildtools
          java -jar BuildTools.jar --rev 1.8.8

      - name: Install Spigot jars to local Maven repo
        run: |
          # Install 1.21.4
          mvn install:install-file -Dfile=buildtools/spigot-1.21.4.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.21.4-R0.1-SNAPSHOT -Dpackaging=jar
          # Install 1.21.6
          mvn install:install-file -Dfile=buildtools/spigot-1.21.6.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.21.6-R0.1-SNAPSHOT -Dpackaging=jar
          # Install 1.8.8 (no remapped jar)
          mvn install:install-file -Dfile=buildtools/spigot-1.8.8.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.8.8-R0.1-SNAPSHOT -Dpackaging=jar

      - name: Build with Maven
        run: mvn clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/*.jar