name: Build Spigot Plugin

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java 21 (for Maven build)
      - name: Set up JDK 21
        id: setup-java-21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Set up Java 8 (for building legacy Spigot)
      - name: Set up JDK 8
        id: setup-java-8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Download BuildTools
        run: |
          mkdir buildtools
          cd buildtools
          wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar

      # Build Spigot 1.21.4 with Java 21
      - name: Build Spigot 1.21.4 jars
        run: |
          cd buildtools
          java -jar BuildTools.jar --rev 1.21.4
        env:
          JAVA_HOME: ${{ steps.setup-java-21.outputs.path }}
          PATH: ${{ steps.setup-java-21.outputs.path }}/bin:${{ env.PATH }}

      # Build Spigot 1.21.6 with Java 21
      - name: Build Spigot 1.21.6 jars
        run: |
          cd buildtools
          java -jar BuildTools.jar --rev 1.21.6
        env:
          JAVA_HOME: ${{ steps.setup-java-21.outputs.path }}
          PATH: ${{ steps.setup-java-21.outputs.path }}/bin:${{ env.PATH }}

      # Build Spigot 1.8.8 with Java 8
      - name: Build Spigot 1.8.8 jar
        run: |
          cd buildtools
          java -jar BuildTools.jar --rev 1.8.8
        env:
          JAVA_HOME: ${{ steps.setup-java-8.outputs.path }}
          PATH: ${{ steps.setup-java-8.outputs.path }}/bin:${{ env.PATH }}

      - name: Install Spigot jars to local Maven repo
        run: |
          mvn install:install-file -Dfile=buildtools/spigot-1.21.4.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.21.4-R0.1-SNAPSHOT -Dpackaging=jar
          mvn install:install-file -Dfile=buildtools/spigot-1.21.6.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.21.6-R0.1-SNAPSHOT -Dpackaging=jar
          mvn install:install-file -Dfile=buildtools/spigot-1.8.8.jar -DgroupId=org.spigotmc -DartifactId=spigot -Dversion=1.8.8-R0.1-SNAPSHOT -Dpackaging=jar

      - name: Build with Maven
        run: mvn clean package
        env:
          JAVA_HOME: ${{ steps.setup-java-21.outputs.path }}
          PATH: ${{ steps.setup-java-21.outputs.path }}/bin:${{ env.PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/*.jar
