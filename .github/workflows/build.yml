name: Build Spigot Plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Java 8 for legacy Spigot
      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 8
          cache: "maven"

      - name: Build Spigot 1.8.8 with JDK 8
        run: |
          mkdir -p BuildTools
          cd BuildTools
          wget -q https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          [ -f ~/.m2/repository/org/spigotmc/spigot/1.8.8-R0.1-SNAPSHOT/spigot-1.8.8-R0.1-SNAPSHOT.jar ] || java -jar BuildTools.jar --rev 1.8.8

      # Java 21 for modern Spigot
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21
          cache: "maven"

      - name: Build Spigot 1.21.4 and 1.21.6 with JDK 21 (remapped)
        run: |
          cd BuildTools
          [ -f ~/.m2/repository/org/spigotmc/spigot/1.21.4-R0.1-SNAPSHOT/spigot-1.21.4-R0.1-SNAPSHOT-remapped-mojang.jar ] || java -jar BuildTools.jar --rev 1.21.4 --remapped
          [ -f ~/.m2/repository/org/spigotmc/spigot/1.21.6-R0.1-SNAPSHOT/spigot-1.21.6-R0.1-SNAPSHOT-remapped-mojang.jar ] || java -jar BuildTools.jar --rev 1.21.6 --remapped

      # Build plugin project with Maven (always Java 21)
      - name: Build with Maven
        run: mvn -B clean package
        env:
          JAVA_HOME: ${{ steps.setup-java-21.outputs.path }}
          PATH: ${{ steps.setup-java-21.outputs.path }}/bin:${{ env.PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GenBucket
          path: plugin/target/GenBucket-*.jar
